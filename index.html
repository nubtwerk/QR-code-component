<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-blue-50 flex items-center justify-center h-screen flex-col">
     <div class="flex flex-col items-center bg-white rounded-xl h-auto w-[330px] shadow-xl">
      <div class="h-auto w-[300px] pt-[15px]">
      <img src="./images/image-qr-code.png" alt="" class="rounded-xl">
      </div>
      <div class="flex flex-col">
        <h2 class="text-black text-2xl font-bold text-center tracking-tight leading-7 pt-6 pb-3 px-4">Improve your front-end skills by building projects</h2>
        <p class="text-center py-2 px-4 mx-2 text-gray-400 text-base leading-5 font-base pb-10">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  <div class="attribution">
  <p class="pt-2 text-center text-sm text-gray-600">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="hover:text-gray-300 ">Frontend Mentor</a>.</p> 
  <p class="text-center text-sm text-gray-600 leading-3">Coded by <a href="https://www.noobwork.no/" target="_blank" class="hover:text-gray-300 ">Noobwork</a>.</p>
  </div>
</body>
</html>
